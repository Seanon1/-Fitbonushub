<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
   <style>

        .calculator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        #result-category {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <h2>BMI Calculator</h2>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg" min="0">
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in cm" min="0">
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
        <div id="result-category"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const resultDiv = document.getElementById('result');
            const resultCategoryDiv = document.getElementById('result-category');

            // Clear previous results
            resultDiv.textContent = '';
            resultCategoryDiv.textContent = '';

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                resultDiv.textContent = 'Please enter valid positive numbers for weight and height.';
                resultDiv.style.color = 'red';
                return;
            }

            // Convert height from cm to meters
            const heightInMeters = height / 100;

            // BMI Formula: weight (kg) / (height (m) * height (m))
            const bmi = weight / (heightInMeters * heightInMeters);

            resultDiv.textContent = `Your BMI: ${bmi.toFixed(2)}`;
            resultDiv.style.color = '#333'; // Reset color if it was red

            let category = '';
            if (bmi < 18.5) {
                category = 'Underweight';
                resultCategoryDiv.style.color = '#ffc107'; // Yellow
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
                resultCategoryDiv.style.color = '#28a745'; // Green
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
                resultCategoryDiv.style.color = '#fd7e14'; // Orange
            } else {
                category = 'Obese';
                resultCategoryDiv.style.color = '#dc3545'; // Red
            }
            resultCategoryDiv.textContent = `Category: ${category}`;
        }
    </script>
</body>
</html>
